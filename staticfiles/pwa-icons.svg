<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Fundo -->
  <rect width="512" height="512" fill="#ea580c"/>
  
  <!-- Ícone de Cardápio/Prato -->
  <g transform="translate(256, 256)">
    <!-- Prato -->
    <circle cx="0" cy="0" r="120" fill="white" opacity="0.95"/>
    <circle cx="0" cy="0" r="110" fill="#ea580c"/>
    
    <!-- Garfo e Faca -->
    <g stroke="white" stroke-width="8" fill="none" stroke-linecap="round">
      <!-- Garfo à esquerda -->
      <line x1="-60" y1="-80" x2="-60" y2="60"/>
      <circle cx="-50" cy="-75" r="6" fill="white"/>
      <circle cx="-70" cy="-75" r="6" fill="white"/>
      <circle cx="-60" cy="-65" r="6" fill="white"/>
      
      <!-- Faca à direita -->
      <line x1="60" y1="-80" x2="60" y2="60"/>
      <polyline points="50,-75 60,-65 70,-75" fill="white"/>
    </g>
    
    <!-- Texto "MENU" se houver espaço -->
    <text x="0" y="100" font-size="32" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial">MENU</text>
  </g>
</svg>
