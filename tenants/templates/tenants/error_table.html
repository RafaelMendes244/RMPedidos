{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa não encontrada | {{ tenant.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-md text-center">
        <div class="mb-6">
            <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-exclamation-triangle text-red-600 text-4xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Mesa não encontrada</h1>
            <p class="text-gray-600 mb-4">
                Desculpe, a mesa <strong>#{{ table_number }}</strong> não existe ou está inativa.
            </p>
            <p class="text-sm text-gray-500 bg-gray-50 p-3 rounded-lg mb-6">
                Verifique o código QR ou digite novamente o número da mesa.
            </p>
        </div>

        <div class="space-y-3">
            <a href="{% url 'cardapio_publico' tenant.slug %}" class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition">
                <i class="fas fa-arrow-left"></i> Voltar ao Cardápio
            </a>
            <a href="/" class="block w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-6 rounded-lg transition">
                <i class="fas fa-home"></i> Página Inicial
            </a>
        </div>

        <p class="text-xs text-gray-400 mt-6">
            Loja: {{ tenant.name }} | Erro 404 - Mesa Inativa
        </p>
    </div>
</body>
</html>
