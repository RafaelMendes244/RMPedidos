<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Painel | RM Pedidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-3xl shadow-xl overflow-hidden flex flex-col md:flex-row">
        <div class="w-full p-8 md:p-10">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-orange-100 text-orange-600 rounded-2xl flex items-center justify-center text-2xl mx-auto mb-4">
                    <i class="fas fa-utensils"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">Painel do Parceiro</h2>
                <p class="text-sm text-gray-500 mt-2">Gerencie seus pedidos e cardápio</p>
            </div>

            <form method="POST" class="space-y-5">
                {% csrf_token %}
                
                {% if error %}
                <div class="bg-red-50 text-red-500 text-xs font-bold p-3 rounded-xl text-center">
                    {{ error }}
                </div>
                {% endif %}

                <div>
                    <label class="block text-xs font-bold text-gray-600 uppercase mb-2 ml-1">Usuário</label>
                    <input type="text" name="username" required class="w-full p-4 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-orange-500 focus:bg-white transition text-sm font-medium" placeholder="Seu usuário">
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-600 uppercase mb-2 ml-1">Senha</label>
                    <div class="relative">
                        <input type="password" name="password" id="passwordInput" required class="w-full p-4 pr-12 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-orange-500 focus:bg-white transition text-sm font-medium" placeholder="Sua senha">
                        
                        <button type="button" onclick="togglePassword()" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-orange-600 focus:outline-none transition-colors">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between mb-4">
                    <label class="flex items-center text-sm text-gray-600 cursor-pointer">
                        <input type="checkbox" name="remember_me" class="mr-2 rounded text-orange-600 focus:ring-orange-500">
                        Lembrar-me
                    </label>
                </div>

                <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-4 rounded-xl transition shadow-lg shadow-orange-600/20 text-sm uppercase tracking-wide">
                    Entrar no Sistema
                </button>
            </form>
            
            <div class="flex items-center justify-between mb-6 mt-2">
                <a href="{% url 'trocar_senha' %}" class="text-sm font-bold text-gray-500 hover:text-orange-600 transition flex items-center gap-2">
                    <div class="w-6 h-6 rounded-full bg-orange-50 flex items-center justify-center text-orange-500 text-xs">
                        <i class="fas fa-key"></i>
                    </div>
                    Esqueceu a senha?
                </a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const eyeIcon = document.getElementById('eyeIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
    </script>

</body>
</html>
