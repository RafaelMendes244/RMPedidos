<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Bloqueado | {{ tenant.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full text-center">
        <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-lock text-3xl text-red-600"></i>
        </div>
        
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Acesso Temporariamente Suspenso</h1>
        <p class="text-gray-600 mb-6">
            Olá, <b>{{ tenant.name }}</b>. Identificamos uma pendência na sua assinatura. 
            Para reativar seu painel e voltar a vender imediatamente, entre em contato com o suporte.
        </p>

        <a href="https://wa.me/5583920006113?text=Olá, minha loja {{ tenant.name }} está bloqueada. Quero regularizar." 
           class="block w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-xl transition flex items-center justify-center gap-2">
            <i class="fab fa-whatsapp text-xl"></i>
            Reativar Minha Loja
        </a>
        
        <p class="mt-4 text-xs text-gray-400">Se você já efetuou o pagamento, desconsidere este aviso e aguarde a compensação.</p>
    </div>
</body>
</html>
